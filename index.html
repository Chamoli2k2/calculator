<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/" method="post">
        <input type="text" placeholder="first num" name="Num1">
        <input type="text" pattern="[^-,]+" name="opperand" placeholder="( '+'  '-'  '*'  '/' ) Operand">
        <input type="text" placeholder="second num" name="Num2">
        <button type="submit" name="button">Calculate</button>
    </form>
    <br><br><br>
    <footer>Made by Ch@moli ❤️</footer>
</body>
</html>
